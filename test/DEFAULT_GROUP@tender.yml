# MyBatis Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  # 搜索指定包别名
  typeAliasesPackage: com.hbdl.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
